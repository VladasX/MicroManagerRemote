<html>

	<br>

		Image has been <br>snapped!
		{% else %}
		Something went wrong.
		{%endif %}
		<br>
		<a href="{{ snap_image_url }}">Snap another image</a>
		<br>
		<a href="{{ index_url }}">Back to home</a>
	</div>
</div>

</html>
